<!-- <h4>Total Projects: {{ totalProjects }}</h4> -->
<fieldset>
  <div class="pagination-controls">
    <button (click)="goToPreviousPage()" [disabled]="currentPage <= 1">Previous</button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button (click)="goToNextPage()" [disabled]="currentPage * pageSize >= totalProjects">Next</button>
  </div>
  <ng-template *ngIf="projects.length > 0; else noProjects"></ng-template>
    <div class="dashboard-projects">
      <div class="project-card" *ngFor="let project of projects">
        <div class="project-info">
          <label>Title:</label>
          <span>{{ project?.title }}</span>
        </div>
        <div class="project-info">
          <label>Code Snippet:</label>
          <span>{{ project?.code }}</span>
        </div>
        <div class="project-info">
          <label>Language:</label>
          <span>{{ project?.language }}</span>
        </div>
        <div class="project-info">
          <label>Created At:</label>
          <span>{{ project?.createdAt | date }}</span>
        </div>
    
        <div class="control-buttons">
          <button (click)="navigateToDetail(project._id.toString())">Detail</button>
        </div>
      </div>
    </div>



  <ng-template #noProjects>
    <div class="noProjects-container">
      <p><a class="no-projects-a">You have no projects created yet!</a><br>If you would like to contribute and create a new project please click <a class="here-a" (click)="goToCreate()">here</a>.</p>
    </div>
  </ng-template>
  

</fieldset>
